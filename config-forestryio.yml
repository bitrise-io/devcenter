---
title: Your awesome title
email: your-email@example.com
description: Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.
baseurl: ''
url: ''
twitter_username: jekyllrb
github_username: jekyll
markdown: kramdown
theme: minima
plugins:
- jekyll-feed
- jekyll-menus
collections:
  articles:
    output: true
    permalink: "/:path"
defaults:
- scope:
    path: ''
    type: articles
  values:
    layout: default
sass:
  load_paths:
  - _sass
  - node_modules
timezone: Etc/UTC
