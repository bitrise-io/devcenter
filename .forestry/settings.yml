- type: directory
  path: _articles/en/api
  label: API
  create: all
  match: "**/*"
- type: document
  path: _articles/en/api/v0.1.md.gg
  label: API .gg file
- type: heading
  label: Data files
- type: document
  path: _data/changelog.yml
  label: The changelog
- type: document
  path: _config.yml
  label: _config.yml
- type: directory
  path: _data
  label: Forestry data files
  create: all
  match: "**/*"
- type: directory
  path: ".forestry"
  label: ".forestry"
  create: all
  match: "**/*"
- type: directory
  path: _layouts
  label: _layouts
  create: all
  match: "**/*"
- type: directory
  path: _includes
  label: _includes (HTML)
  create: all
  match: "**/*.html"
  new_doc_ext: html
upload_dir: img
public_path: "/img"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
