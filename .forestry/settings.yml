  label: Bitrise CLI
  create: all
  match: "**/*"
- type: directory
  path: _articles/en/testing
  label: Testing
  create: all
  match: "**/*"
- type: directory
  path: _articles/en/deploy
  label: Deployment
  create: all
  match: "**/*"
