markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      css_class: code
      use_pygments: false
      guess_lang: false
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - codehilite
  - admonition
  - toc:
      permalink: '⚓'

copyright: 'Copyright &copy; 2014 - 2018 Bitrise Ltd.'

theme:
  name: null
  custom_dir: 'mkdocs-material/material'
  language: 'en'
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  feature:
    tabs: false
  palette:
    primary: 'deep purple'
    accent: 'deep purple'
    extra:
  logo: 'img/logo.svg'
  font:
    text: 'Roboto'
    code: 'Source Code Pro'


extra_css:
